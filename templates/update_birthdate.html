{% extends "header_footer.html" %}

{% block content %}


            <div class="text-center">
                <h3>Update Birthdate</h3>
            </div>

            <hr>

            <form action="{{url_for("update_birthdate_db")}}" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="id_b_id">Birthdate Id</label>
                    <input type="text" class="form-control" id="id_b_id" name="b_id" value="{{birthdate_data[0]}}" readonly>
                </div>                       
                <div class="form-group">
                    <label for="id_name">Name</label>
                    <input type="text" class="form-control" id="id_name" name="name" aria-describedby="nameHelp" placeholder="FirstName    MiddleName    LastName" value="{{birthdate_data[1]}}" required>
                    <small id="nameHelp" class="form-text text-muted">Enter your good name here!</small>
                </div>
                <div class="form-group">
                    <label for="id_birthdate">Birthdate</label>
                    <input type="date" class="form-control" id="id_birthdate" name="birthdate" value="{{birthdate_data[2]}}" required>
                </div>
                <div class="form-group">
                    <label for="id_photo">Photo</label>
                    <input type="file" class="form-control-file" id="id_photo" name="photo" aria-describedby="photoHelp">
                    <small id="photoHelp" class="form-text text-muted">Only .jpeg, .jpg, .png files are accepted.</small>
                </div>

                <button type="submit" class="btn btn-dark">Update</button>
                  
            </form>
      
{% endblock %}
