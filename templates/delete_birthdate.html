{% extends "header_footer.html" %}

{% block content %}


            <div class="text-center">
                <h3>Delete Birthdate</h3>
            </div>

            <hr>

            <form action="{{url_for("delete_birthdate_db")}}" method="POST">                   
                <div class="form-group">
                    <label for="id_b_id">Birthdate Id</label>
                    <input type="text" class="form-control" id="id_b_id" name="b_id" value="{{birthdate_data[0]}}" readonly>
                </div>

                <div class="form-group">
                    <label for="id_name">Name</label>
                    <input type="text" class="form-control" id="id_name" name="name" aria-describedby="nameHelp" value="{{birthdate_data[1]}}" readonly>
                </div>

                <div class="form-group">
                    <label for="id_birthdate">Birthdate</label>
                    <input type="date" class="form-control" id="id_birthdate" name="birthdate" value="{{birthdate_data[2]}}" readonly>
                </div>

                <div class="form-group">
                    <label for="id_name">Photo</label>
                    <img src="{{url_for("static", filename="/uploaded_photos/" + birthdate_data[3] )}}" alt="None" class="img-thumbnail">
                </div>

                <button type="submit" class="btn btn-dark">Delete</button>
                  
            </form>
      
{% endblock %}
